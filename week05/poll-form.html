<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>WDD 130 | Marcos Macho | HTML Form - User Poll</h1>
    </header>

    <!-- Main -->
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          
          <div class="form-items">
            <div class="column1">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" />
            </div>
          </div>

            <div class="form-items">
            <div class="column1">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail" />
            </div>
          </div>
          
        </fieldset>

        <fieldset>
          <legend>Questions</legend>
          <div class="form-items column2">
          <div class="column2">
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
              <option value="brave">Brave</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-items column2">
          <div class="column2">
            <br /><label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet" />
            <br /><label for="feedback">List the places you have lived</label>
          </div>
        </div>

          <br /><textarea
            name="feedback"
            id="feedback"
            rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"
          ></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â©2024 | HTML Form - User Poll Activity | Marcos Macho</p>
    </footer>
  </body>
</html>
